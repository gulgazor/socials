<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Social Media Buttons with Tooltip | CodingNepal</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="wrapper">

         <a href="https://discord.com/invite/GkJEPAD">
            <div class="icon discord">
                  <div class="tooltip">
                     Discord
                  </div>
               <span><i class="fab fa-discord"></i></span>
            </div>
         </a>
            
         

         <a href="https://twitter.com/gulgazor">
            <div class="icon twitter">
               <div class="tooltip">
                  Twitter
               </div>
               <span><i class="fab fa-twitter"></i></span>
            </div>
         </a>

         <a href="https://www.tiktok.com/@gulgazor">
         <div class="icon tiktok">
            <div class="tooltip">
               TikTok
            </div>
            <span><i class="fab fa-tiktok"></i></span>
         </div>
      </a>


         <a href="https://www.youtube.com/channel/UCV8bf5EcMtzzjpNLyd6uy8Q">
            <div class="icon youtube">
               <div class="tooltip">
                  YouTube
               </div>
               <span><i class="fab fa-youtube"></i></span>
            </div>
         </a>


      </div>
   </body>
</html>
